<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 130">
  <!-- Geocities-style webring graphic with pages in a circle -->

  <!-- Outer ellipse path (dotted) -->
  <ellipse cx="90" cy="65" rx="70" ry="45" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Page icons arranged in a circle -->
  <!-- Top -->
  <g transform="translate(82, 12)">
    <rect x="0" y="0" width="16" height="20" fill="#ffffcc" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="5" x2="13" y2="5" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="9" x2="13" y2="9" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="13" x2="10" y2="13" stroke="#999" stroke-width="1"/>
  </g>

  <!-- Top right -->
  <g transform="translate(130, 25) rotate(15)">
    <rect x="0" y="0" width="16" height="20" fill="#ffffcc" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="5" x2="13" y2="5" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="9" x2="13" y2="9" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="13" x2="10" y2="13" stroke="#999" stroke-width="1"/>
  </g>

  <!-- Right -->
  <g transform="translate(148, 55) rotate(25)">
    <rect x="0" y="0" width="16" height="20" fill="#ffffcc" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="5" x2="13" y2="5" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="9" x2="13" y2="9" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="13" x2="10" y2="13" stroke="#999" stroke-width="1"/>
  </g>

  <!-- Bottom right -->
  <g transform="translate(130, 88) rotate(15)">
    <rect x="0" y="0" width="16" height="20" fill="#ffffcc" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="5" x2="13" y2="5" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="9" x2="13" y2="9" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="13" x2="10" y2="13" stroke="#999" stroke-width="1"/>
  </g>

  <!-- Bottom -->
  <g transform="translate(82, 98)">
    <rect x="0" y="0" width="16" height="20" fill="#ffffcc" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="5" x2="13" y2="5" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="9" x2="13" y2="9" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="13" x2="10" y2="13" stroke="#999" stroke-width="1"/>
  </g>

  <!-- Bottom left -->
  <g transform="translate(35, 88) rotate(-15)">
    <rect x="0" y="0" width="16" height="20" fill="#ffffcc" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="5" x2="13" y2="5" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="9" x2="13" y2="9" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="13" x2="10" y2="13" stroke="#999" stroke-width="1"/>
  </g>

  <!-- Left -->
  <g transform="translate(15, 55) rotate(-25)">
    <rect x="0" y="0" width="16" height="20" fill="#ffffcc" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="5" x2="13" y2="5" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="9" x2="13" y2="9" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="13" x2="10" y2="13" stroke="#999" stroke-width="1"/>
  </g>

  <!-- Top left -->
  <g transform="translate(35, 25) rotate(-15)">
    <rect x="0" y="0" width="16" height="20" fill="#ffffcc" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="5" x2="13" y2="5" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="9" x2="13" y2="9" stroke="#999" stroke-width="1"/>
    <line x1="3" y1="13" x2="10" y2="13" stroke="#999" stroke-width="1"/>
  </g>

  <!-- Center page (current site) - slightly larger, highlighted -->
  <g transform="translate(78, 52)">
    <rect x="0" y="0" width="24" height="28" fill="#ccffcc" stroke="#009900" stroke-width="2"/>
    <line x1="4" y1="7" x2="20" y2="7" stroke="#009900" stroke-width="1"/>
    <line x1="4" y1="12" x2="20" y2="12" stroke="#009900" stroke-width="1"/>
    <line x1="4" y1="17" x2="16" y2="17" stroke="#009900" stroke-width="1"/>
  </g>

  <!-- Arrows showing direction -->
  <path d="M 45 45 L 55 40" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 125 40 L 135 45" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#666"/>
    </marker>
  </defs>
</svg>
