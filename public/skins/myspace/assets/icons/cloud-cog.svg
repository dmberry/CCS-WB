<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Classic Windows cloud icon - connected/settings state -->
  <!-- Main cloud body -->
  <ellipse cx="14" cy="18" rx="10" ry="7" fill="#87ceeb" stroke="#4682b4" stroke-width="1.5"/>
  <ellipse cx="9" cy="14" rx="5" ry="4" fill="#87ceeb" stroke="#4682b4" stroke-width="1.5"/>
  <ellipse cx="17" cy="12" rx="6" ry="5" fill="#87ceeb" stroke="#4682b4" stroke-width="1.5"/>
  <ellipse cx="12" cy="10" rx="4" ry="3" fill="#87ceeb" stroke="#4682b4" stroke-width="1.5"/>
  <!-- Fill gaps -->
  <ellipse cx="14" cy="18" rx="9" ry="6" fill="#87ceeb"/>
  <ellipse cx="9" cy="14" rx="4" ry="3" fill="#87ceeb"/>
  <ellipse cx="17" cy="12" rx="5" ry="4" fill="#87ceeb"/>
  <!-- Small gear/cog in corner -->
  <circle cx="25" cy="25" r="6" fill="#ffd700" stroke="#c4a000" stroke-width="1"/>
  <circle cx="25" cy="25" r="2.5" fill="#808080"/>
  <!-- Gear teeth -->
  <rect x="24" y="18" width="2" height="3" fill="#ffd700" stroke="#c4a000" stroke-width="0.5"/>
  <rect x="24" y="29" width="2" height="3" fill="#ffd700" stroke="#c4a000" stroke-width="0.5"/>
  <rect x="18" y="24" width="3" height="2" fill="#ffd700" stroke="#c4a000" stroke-width="0.5"/>
  <rect x="29" y="24" width="3" height="2" fill="#ffd700" stroke="#c4a000" stroke-width="0.5"/>
</svg>
