  <polygon points="26,14 27,16 29,17 27,18 26,20 25,18 23,17 25,16" fill="#ffff00" stroke="#c4a000" stroke-width="0.5"/>
  <polygon points="6,18 7,20 9,21 7,22 6,24 5,22 3,21 5,20" fill="#ffff00" stroke="#c4a000" stroke-width="0.5"/>
</svg>
