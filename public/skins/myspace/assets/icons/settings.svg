<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Classic Windows Control Panel gear icon -->
  <!-- Outer gear body -->
  <circle cx="16" cy="16" r="12" fill="#808080" stroke="#404040" stroke-width="1"/>
  <!-- Gear teeth -->
  <rect x="14" y="2" width="4" height="5" fill="#808080" stroke="#404040" stroke-width="0.5"/>
  <rect x="14" y="25" width="4" height="5" fill="#808080" stroke="#404040" stroke-width="0.5"/>
  <rect x="2" y="14" width="5" height="4" fill="#808080" stroke="#404040" stroke-width="0.5"/>
  <rect x="25" y="14" width="5" height="4" fill="#808080" stroke="#404040" stroke-width="0.5"/>
  <!-- Diagonal teeth -->
  <rect x="5" y="5" width="4" height="4" fill="#808080" stroke="#404040" stroke-width="0.5" transform="rotate(45 7 7)"/>
  <rect x="23" y="5" width="4" height="4" fill="#808080" stroke="#404040" stroke-width="0.5" transform="rotate(45 25 7)"/>
  <rect x="5" y="23" width="4" height="4" fill="#808080" stroke="#404040" stroke-width="0.5" transform="rotate(45 7 25)"/>
  <rect x="23" y="23" width="4" height="4" fill="#808080" stroke="#404040" stroke-width="0.5" transform="rotate(45 25 25)"/>
  <!-- Inner circle - metallic look -->
  <circle cx="16" cy="16" r="8" fill="#c0c0c0" stroke="#606060" stroke-width="1"/>
  <!-- Center hole -->
  <circle cx="16" cy="16" r="4" fill="#404040"/>
  <!-- Highlight -->
  <circle cx="14" cy="14" r="2" fill="#e0e0e0" opacity="0.5"/>
</svg>
