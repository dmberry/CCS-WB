  <ellipse cx="10" cy="16" rx="6" ry="5" fill="#c0c0c0" stroke="#808080" stroke-width="1.5"/>
  <ellipse cx="20" cy="14" rx="7" ry="6" fill="#c0c0c0" stroke="#808080" stroke-width="1.5"/>
  <ellipse cx="14" cy="12" rx="5" ry="4" fill="#c0c0c0" stroke="#808080" stroke-width="1.5"/>
  <!-- Fill gaps -->
  <ellipse cx="16" cy="20" rx="11" ry="7" fill="#c0c0c0"/>
  <ellipse cx="10" cy="16" rx="5" ry="4" fill="#c0c0c0"/>
