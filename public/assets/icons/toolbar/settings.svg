<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Settings gear - neutral metallic -->
  <circle cx="16" cy="16" r="12" fill="#707070" stroke="#404040" stroke-width="1"/>
  <!-- Gear teeth -->
  <rect x="14" y="2" width="4" height="5" fill="#707070" stroke="#404040" stroke-width="0.5"/>
  <rect x="14" y="25" width="4" height="5" fill="#707070" stroke="#404040" stroke-width="0.5"/>
  <rect x="2" y="14" width="5" height="4" fill="#707070" stroke="#404040" stroke-width="0.5"/>
  <rect x="25" y="14" width="5" height="4" fill="#707070" stroke="#404040" stroke-width="0.5"/>
  <!-- Diagonal teeth -->
  <rect x="5" y="5" width="4" height="4" fill="#707070" stroke="#404040" stroke-width="0.5" transform="rotate(45 7 7)"/>
  <rect x="23" y="5" width="4" height="4" fill="#707070" stroke="#404040" stroke-width="0.5" transform="rotate(45 25 7)"/>
  <rect x="5" y="23" width="4" height="4" fill="#707070" stroke="#404040" stroke-width="0.5" transform="rotate(45 7 25)"/>
  <rect x="23" y="23" width="4" height="4" fill="#707070" stroke="#404040" stroke-width="0.5" transform="rotate(45 25 25)"/>
  <!-- Inner circle -->
  <circle cx="16" cy="16" r="8" fill="#b0b0b0" stroke="#505050" stroke-width="1"/>
  <circle cx="16" cy="16" r="4" fill="#404040"/>
  <!-- Highlight -->
  <circle cx="14" cy="14" r="2" fill="#d0d0d0" opacity="0.5"/>
</svg>
