  <!-- Gear teeth -->
  <rect x="24" y="18" width="2" height="3" fill="#d0a030" stroke="#a08020" stroke-width="0.5"/>
  <rect x="24" y="29" width="2" height="3" fill="#d0a030" stroke="#a08020" stroke-width="0.5"/>
  <rect x="18" y="24" width="3" height="2" fill="#d0a030" stroke="#a08020" stroke-width="0.5"/>
  <rect x="29" y="24" width="3" height="2" fill="#d0a030" stroke="#a08020" stroke-width="0.5"/>
</svg>
